<html>
<head>
<title>mini game02 ver.β</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="style.css?v=1.1.0">
<script type="text/javascript" src="script.js?v=1.1.0" charset="UTF-8"></script>
</head>
<body oncontextmenu="return false;">
<div class="background">
	<div class="board">
		<!-- 背景(上) -->
		<div class="backgroundTop">
			<table id="bgTopExp">
				<tr>
					<td>
						<div class="item">
							<div class="title">Energy</div>
							<div class="number" id="energy">0 (00:00:00)</div>
						</div>
					</td>
					<td>
						<div class="item">
							<div class="title">Point</div>
							<div class="number" id="point">0</div>
						</div>
					</td>
					<td></td>
				</tr>
			</table>
		</div>
		<!-- メイン -->
		<canvas id="board"></canvas>
		<!-- 背景(下) -->
		<div class="backgroundBottom">
			<table id="bgBottomExp">
				<tr>
					<td>
						<div class="item">
							<div class="title">Score</div>
							<div class="number" id="score">0</div>
						</div>
					</td>
					<td>
						<div class="item">
							<div class="title">Level</div>
							<div class="number" id="level">0</div>
						</div>
					</td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
	<!-- 開始画面 -->
	<div id="startup" class="">
		<div>
			<table>
				<tr>
					<td class="title">how to play!</td>
				</tr>
				<tr>
					<td class="exp">&nbsp;</td>
				</tr>
				<tr>
					<td class="exp">Press and hold the block.</td>
				</tr>
				<tr>
					<td class="icons">
					<img class="icon1" src="img/rock01-0.png">
					<img class="icon2" src="img/pointer.png">
					</td>
				</tr>
				<tr>
					<td class="exp">The block will then disappear.</td>
				</tr>
				<tr>
					<td class="exp">Please aim for level 100 by constantly erasing blocks.</td>
				</tr>
				<tr>
					<td class="exp">&nbsp;</td>
				</tr>
				<tr>
					<td class="exp">
						<a href="#" class="btn" name="start" onclick="game_start()">START!</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- 終了画面 -->
	<div id="gameover" class="display-none">
		<div>
			<table>
				<tr>
					<td class="title">Game Over!</td>
				</tr>
				<tr>
					<td class="exp">&nbsp;</td>
				</tr>
				<tr>
					<td class="exp">
						<a href="#" class="btn" name="start" onclick="game_start()">START!</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
</body>
</html>
